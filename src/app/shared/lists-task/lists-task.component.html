<div class="row mt-4">
  <div class="col-12">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Titulo</th>
            <th scope="col">prioridad</th>
            <th scope="col">Comentario</th>
            <th scope="col">Estatus</th>
            <th scope="col">Cambiar Estatus</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listTasks">
            <th scope="row">{{ item[0]?.data?.uid }}</th>
            <th>{{ item[0]?.data?.title }}</th>
            <td>{{ item[0]?.data?.priority }}</td>
            <td>{{ item[0]?.data?.comment }}</td>
            <td>
              <div *ngIf="item[0].data.completed == true">Completada</div>
              <div *ngIf="!item[0].data.completed == true">No Completada</div>
            </td>
            <td>
              <ng-container *ngIf="!loading; else renderLoadingBtn">
                <ng-container
                  *ngIf="!item[0]?.data?.completed; else renderCompletedBtn"
                >
                  <button
                    class="btn btn-dark"
                    (click)="completedTask(item[0].data.uid, item[0].id)"
                  >
                    completar tarea
                  </button>
                </ng-container>
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #renderLoadingBtn>
  <button type="submit" class="btn btn-dark" disabled>Procesando</button>
</ng-template>

<ng-template #renderCompletedBtn>
  <button type="submit" class="btn btn-dark" disabled>Completado</button>
</ng-template>
